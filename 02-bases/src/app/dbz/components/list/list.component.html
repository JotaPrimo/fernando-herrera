<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-primary': isFirst}"
    *ngFor="let character of characterList; let i=index; let isFirst = first; let isLast = last;">

    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ character.name }}</span>
      <strong> Power:</strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-sm btn-danger" (click)="emitEventDeleteElementoFilho(character.id)" title="Remover">X</button>

  </li>
</ul>
