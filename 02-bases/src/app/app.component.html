<h1>{{ title }}</h1>
<hr>
<label for="number">
  Counter:
  <input type="number" id="number" value="{{ counter}}">
</label>

<button (click)="increaseBy(5)">+1</button>
&nbsp;
<button (click)="decreaseBy(5)">-1</button>

<button (click)="resetCounter()">Reset</button>


<app-counter />
