<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!--searchbox for busca-->
    <shared-search-box (searchEvent)="listenerSearchBox($event)" [placeholder]="'Buscar por capital'"></shared-search-box>
  </div>
</div>


<div class="row">
  <div class="col">
    <hr>
    <ul class="list-group" *ngFor="let country of countries; let i=index">
      <li class="list-group-item mb-1">{{ country.capital }} - {{ country.population }}</li>
    </ul>
  </div>
</div>
